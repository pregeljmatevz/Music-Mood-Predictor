<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Music Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        form {
            text-align: center;
        }
        select {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mood Music Selector</h1>
        <form action="/predict_mood" method="post">
            <label for="song">Select a song:</label><br>
            <select id="song" name="song">
                {% for song in song_options %}
                <option value="{{ song }}">{{ song }}</option>
                {% endfor %}
            </select><br><br>
            <input type="submit" value="Check Mood">
        </form>
    </div>
</body>
</html>
